<!DOCTYPE html>
<html> 
<head>
<script src="Aa.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
 <link rel="stylesheet"href="Ay.css">

</head>

<body>
<button id="Imp">Important</button>
 <button id="nor">normal</button>
 <button id="re">rest</button>	
<div>
<h1> my page </h1>
<p>I'm a simple html paragraph and the css can controll my attributes</p>

</div>
<script>
$(document).ready(function(){
	$("#Imp").click(function(){
		$("background").css("color","Red")
		$("p").css("color","white")
		$("h1").css("color","dark")
	})
  })
	// when the normal button clicked! change the background color to lightblue and text to white and heading to dark blue
$(document).ready(function(){
	$("#nor").click(function(){
		$("background").css("color","lightblue")
		$("p").css("color","white")
		$("h1").css("color","dark blue")
	})
})
// when the rest button clicked! change the background white and the text to dark
 $(document).ready(function(){
	$("#re").click(function(){
		$("background").css("color","white")
		$("p").css("color","dark")

	})
})
</script>


</body>

</html>
